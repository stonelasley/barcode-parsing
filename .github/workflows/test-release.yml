name: Lint Test and release

on:
 pull_request:
 push:
  branches: [ master ]

jobs:
 test:
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [10.x, 12.x, 14.x]
  steps:
  - name: Checkout
    uses: actions/checkout@v2

  - name: Use Node.js ${{ matrix.node-version }}
    uses: actions/setup-node@v1
    with:
     node-version: ${{ matrix.node-version }}

  - name: Install
    run: yarn 

  - name: Lint & Test
    run: yarn ci

 release:
  if: githu.event_name == 'push' && github.ref == 'refs/heads/master'
  runs-on: ubuntu-latest
  needs: [test]
  steps:
  - name: Checkout
    uses: actions/checkout@v2

  - name: Setup Node.js
    uses: actions/setup-node@v1
    with:
     node-version: 14.x

  - name: Install
    run: yarn

  - name: Release
    run: yarn release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }} 
